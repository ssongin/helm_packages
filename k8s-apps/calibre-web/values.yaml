app-template:
  defaultPodOptions:
    securityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups:
        - 65539
  controllers:
    calibre-web:
      type: statefulset
      strategy: RollingUpdate
      containers:
        app:
          image:
            repository: ghcr.io/bjw-s-labs/calibre-web
            tag: 0.6.24@sha256:bd76e12e6ea54e50f56961aee202e1087dd45ad42de12440501dccae2ab90690
          env:
            CACHE_DIR: /cache
          resources:
            requests:
              cpu: 15m
              memory: 249M
            limits:
              memory: 299M
  service:
    main:
      controller: calibre-web
      ports:
        http:
          port: 8083
